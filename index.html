<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Simple Form Validation</title>
</head>

<body>
    <h1>Tell us more about you</h1>
    <form id="form">
        <label for="name" id="name">Complete Name:*</label>
        <input type="text" name="name" id="fname" placeholder="Ex: John Doe">
        <label for="date">Date of birth:*</label>
        <input type="date" name="date" id="date" />
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="gender">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="others">Others</option>
        </select>


        <label for="phone">Phone Number:*</label>
        <div class="select-box">
            <div class="selected-option">
                <div>
                    <span class="iconify" data-icon="flag:gb-4x3"></span>
                    <strong>+44</strong>
                </div>
                <input type="tel" name="tel" placeholder="Phone Number">
            </div>
            <div class="options">
                <input type="text" class="search-box" placeholder="Search Country Name">
                <ol>
                    <!-- Country options will be inserted here dynamically -->
                </ol>
            </div>
        </div>

        <label for="website">Website</label>
        <input type="text" name="website" id="website" placeholder="https:// www.yourwebsite.com">
        <label for="currency">Currency:</label>

        <div class="container">
            <div class="part" id="part1">
                <p>USD</p>
            </div>
            <div class="part" id="part2">
                <p>CAD</p>
            </div>
        </div>


        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="language">Select Language</option>
            <option value="French">French</option>
            <option value="English">English</option>
            <option value="others">Others</option>
        </select>
        <input type="button" value="Cancel">
        <input type="button" value="Sign Up">
    </form>
    <script src="script.js"></script>
</body>

</html>
